<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchanger</h1>
      <form id="curreny-exchanger" class="form-group">
        <label for="amount">Please enter the amount you would like to convert in USD:</label>
        <input class="form-control" id="amount" type="number" placeholder="USD">
        <br>
        <label for="exchange">Please choose the country you would like to exchange currency to:</label>
        <select class="form-control" name="country" id="country">
          <option value="AUD">Australia</option>
          <option value="GBP">Britain</option>
          <option value="BGN">Bulgaria</option>
          <option value="CAD">Canada</option>
          <option value="CNY">China</option>
          <option value="EUR">Europe</option>
          <option value="JPY">Japan</option>
          <option value="MXN">Mexico</option>
          <option value="CHF">Switzerland</option>
          <option value="AED">United Arab Emirates</option>
          <option value="GBP">United Kingdom</option>
        </select>
        <br>
        <button type="submit" id="calculate" class="btn btn-info btn-lg">Calculate</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
